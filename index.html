<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="shift-selector">
    <button id="i">I</button><button id="j">J</button><button id="k">K</button><button id="l">L</button>
  </div>
  <div class="container">
    <div class="calendar-header">
      <span class="prev-month navigation">&#60;</span><span class="month-year" id="monthYear">today date</span><span class="next-month navigation">&#62;</span>
    </div>
    <div class="week-days">
      <div class="week-day-name">Sun</div>
      <div class="week-day-name">Mon</div>
      <div class="week-day-name">Tue</div>
      <div class="week-day-name">Wed</div>
      <div class="week-day-name">Thu</div>
      <div class="week-day-name">Fri</div>
      <div class="week-day-name">Sat</div>
    </div>
    <div class="calendar-container"></div>
    <div class="diff-in-days"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
